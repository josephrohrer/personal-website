	<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

	<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand page-scroll headerfirst" href="#page-top">

							<span class="firstname">joseph</span>rohrer
						</div>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<!-- Hidden li included to remove active class from about link when scrolled up past about section -->
						<li class="hidden">
							<a class="page-scroll" href="#page-top"></a>
						</li>
						<li>
							<a class="page-scroll menu" href="#about">about me</a>
						</li>
						<li>

						</li>

						</li>
					</ul>
				</div>

		<!-- Intro Section -->
		<section id="intro" class="intro-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h1>This is my portfolio website.</h1>
						<p></p>
						<a class="btn btn-default page-scroll" href="#about">Click Me to Scroll Down!</a>
					</div>
				</div>
			</div>
		</section>

		<!-- About Section -->
		<section id="about" class="about-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h1>about me</h1>
					</div>
				</div>
			</div>
		</section>

		<!-- Portfolio Section -->
		<section id="portfolio" class="portfolio-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h1>portfolio</h1>
					</div>
				</div>
			</div>
		</section>

		<!-- Contact Section -->
		<section id="contact" class="contact-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h1>contact</h1>
					</div>
				</div>
				<div class="row">
					<form id="contactForm" name="sentMessage" novalidate="">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Your Name *" id="name" required
										 data-validation-required-message="Please enter your name.">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Your Email *" id="email" required
										 data-validation-required-message="Please enter your email address.">
							</div>
							<div class="form-group">
								<input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required
										 data-validation-required-message="Please enter your phone number.">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" placeholder="Your Message *" id="message" required
											 data-validation-required-message="Please enter a message."></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-lg-12 text-center">
							<div id="success"></div>
							<button type="submit" class="btn-xl">Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</section>

		<footer>
			<div class="container">
				<div class="row">
